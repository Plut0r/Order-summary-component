<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card | Plut0r</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card-img-top">
        <img class="image1" src="./resources/images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any<br>
          device anywhere you like!</p>
        <div class="flex-column">
          <img src="./resources/images/icon-music.svg" alt="icon-music" class="image2">
          <div class="column2">
            <h4 class="card-text2">Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="link">
            <h4>Change</h4>
          </a>
        </div>
        <button class="button1">Proceed to Payment</button>
        <br>
        <button class="button2">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
